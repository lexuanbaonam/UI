<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="search-container">
    <input type="text" id="search-input" placeholder="Search images...">
    <button id="search-button">Search</button>
</div>

<div class="column-selector">
    <label for="columns">Number of columns: </label>
    <select id="columns">
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
</div>

<div class="gallery" id="gallery"></div>

<div id="image-info"></div>

<!-- New section for quiz -->
<div class="quiz-section">
    <h2>Quiz Question</h2>
    <label for="question-input">Enter question number:</label>
    <input type="text" id="question-input" placeholder="Type a number or text">
    <div id="question-image-container">
        <!-- The selected image will be displayed here -->
    </div>
    <p id="quiz-question">Enter your answer below:</p>
    <input type="number" id="quiz-answer" placeholder="Enter your answer">
    <button id="submit-answer">Submit Answer</button>
    <div id="quiz-result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
